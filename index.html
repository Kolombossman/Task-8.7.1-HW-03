<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
<main>  
<div class="container">

    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="align-items-center game-title">
                        <h2 class="text-center">ИГРА "УГАДАЙКА"</h2>
                    </div>
                    <div class="card text-center">
                <div class="card-header">
                    <p class="m-0"><span id="orderNumberField">Вопрос №</span></p>
                </div>
                <div id="card-param" class="card-body">
                    <div class="row no-gutters">
                        <div class="col mb-2">
                            <p id="sayMinMax" class="m-0 mb-2 h5 ">Выберите минимальное и максимальное число <br> от -999 до 999</p>
                                    <input id="minNumber" class="col-3 m-0 p-0 text-center h4" type="text"  
                                        placeholder="min" title="Минимальное число"   >
                                    <img class="col-4 mb-2 p-0 blink" src="img/matrix_gif.gif" alt="matrix">
                                    <input id="maxNumber" class="col-3 m-0 p-0 text-center h4" type="text" 
                                        placeholder="max"  title="Максимальное число">
                                    </div>
                                </div>
                            <div class="row no-gutters">
                                     <div class="col mt-2">
                                         <button class="btn btn-success btn-lg" id="btnStart">Старт</button>
                                    </div>
                               </div>
                            </div>                                                     
                <div id="card-quest" class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h2 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h2>
                        </div>
                    </div>
                </div>
                    <img id="card-play" src="img/matrix_gif.gif" alt="рулетка">
                    <div id="card-btn" class="card-body p-0 ml-2 mr-2 mb-4">
                    <div class="btn-group">
                        <button class="btn btn-info m-1" id="btnLess">&#9660;<br>меньше</button>
                        <button class="btn btn-success btn-lg m-1" id="btnEqual">Верно!<br>&#9989;</button>
                        <button class="btn btn-info m-1" id="btnOver">больше<br>&#9650;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link"  id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
<script src="js/script.js"></script>
</body>
</html>
